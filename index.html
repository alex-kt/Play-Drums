<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drums</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Drums</h1>

    <div id="keys">
      <div data-key="keyq" class="key keyq">Q</div>
      <div data-key="keyw" class="key keyw">W</div>
      <div data-key="keye" class="key keye">E</div>

      <div data-key="keya" class="key keya">A</div>
      <div data-key="keys" class="key keys">S</div>
      <div data-key="keyd" class="key keyd">D</div>

      <div data-key="keyz" class="key keyz">Z</div>
      <div data-key="keyx" class="key keyx">X</div>
      <div data-key="keyc" class="key keyc">C</div>
    </div>
    <div id="composer">
      <input type="text" class="input" placeholder="Do a composition..." />
      <button class="play">Play</button>
    </div>

    <audio id="s_keyq" src="sounds/keyq.wav"></audio>
    <audio id="s_keyw" src="sounds/keyw.wav"></audio>
    <audio id="s_keye" src="sounds/keye.wav"></audio>
    <audio id="s_keya" src="sounds/keya.wav"></audio>
    <audio id="s_keys" src="sounds/keys.wav"></audio>
    <audio id="s_keyd" src="sounds/keyd.wav"></audio>
    <audio id="s_keyz" src="sounds/keyz.wav"></audio>
    <audio id="s_keyx" src="sounds/keyx.wav"></audio>
    <audio id="s_keyc" src="sounds/keyc.wav"></audio>

    <script src="js/script.js"></script>
  </body>
</html>
